<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="./src/js/scripts.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <header>
        <div class="headWrapper">
            <img src="./src/img/library-banner 220-1920.jpg" alt="Library banner">
            <h1>e-Library</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="searchEngine">
                <div class="searchButtons">
                    <button type="submit" id="btn">Search</button>
                    <button type="reset" id="reset">Reset</button>
                </div>
                
                <div class="form">
                    <label for="title">Book Title:</label>
                    <input type="text" id="title">
                    <label for="author">Author:</label>
                    <input type="text" id="author">
                    <label for="category">Category:</label>
                    <input type="text" id="category">
                    <label for="publishYear">Publish Year:</label>
                    <input type="text" id="publishYear">
                    <label for="pages">Number of Pages:</label>
                    <input type="text" id="pages">
                </div>

                <div class="addBook">
                    <button class="bookForm">Add Book to Library</button>
                </div>

                <div class="newBook">
                    <div class="addBookForm">
                        <h2>Add new book to library</h2>
                        <label for="title">Book Title:</label>
                        <input type="text" id="title">
                        <label for="author">Author:</label>
                        <input type="text" id="author">
                        <label for="category">Category:</label>
                        <input type="text" id="category">
                        <label for="publishYear">Publish Year:</label>
                        <input type="text" id="publishYear">
                        <label for="pages">Number of Pages:</label>
                        <input type="text" id="pages">
                        <button id="addBook">Add Book</button>
                    </div>
                </div>

            </div>

            <div class="result">
                <div class="searchResult">
                    <ol class="bookList"></ol>
                    <!-- Content added via JS -->
                </div>
            </div>
            
            <div class="myBooks">
                <ol class="borrowed">Borrowed books:</ol>
                    <!-- Content added via JS -->
            </div>
        </div>
    </main>
    <footer>
        <div class="footWrapper"></div>
    </footer>
</body>
</html>
